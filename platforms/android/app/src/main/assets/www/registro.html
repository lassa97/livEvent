				<input name="name" placeholder="Nombre artista" maxlength="50" class="required" /><br />

			    <select name="genero" id="genero" class="required" >

				<label for="mail">E-mail*:</label>
				<input name="mail" placeholder="E-mail" class="required" /><br />

				<label for="pass">Contraseña*:</label>
				<input type="password" name="pass" class="required" /><br />

				<label for="descripcion">Descripción:</label>
				<textarea id="descripcon" placeholder="Escribe una breve descripción para tu perfil de artista (40 caráteres)" maxlength="60" name="descripcion"></textarea><br />

				<label for="imagen">Subir imagen de perfil:</label>
			    <input type="file" class="generosubir" accept="image/png, image/jpg, image/jpeg" maxlength="1024" name="imagen" id="imagen"><br />

			    <input type="text" name="Twitter" id="Twitter" placeholder="https://www.twitter.com/livevent" />

			    <input type="text" name="Youtube" id="Youtube" placeholder="https://www.youtube.com/livevent" />
