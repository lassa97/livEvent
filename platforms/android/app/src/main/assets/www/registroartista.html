<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/estiloregistroartista.css">
  <title>Corcheitas</title>
</head>

<body>

  <div class="caja">
    <h1>Registro Artista</h1>

    <form method="post" action="#"> <!-- INFO BASE DE DATOS AL PHP -->
       
    <hr> <!-- separación-->
    
      <div class="tipomusico">
        <input type="radio" name="tipomusico" id="solitario" value="solitario" checked/>
        <label for="solitario" name="tipomusico" value="solitario" class="radio">En solitario</label>
        <input type="radio" name="tipomusico" id="grupo" value="grupo"/>
        <label for="grupo" value="grupo" class="radio" value="grupo">Grupo</label>
      </div>

    <hr> <!--Final separación-->

    <label for="nombreartista"></label>
    <input class="genero" type="text" name="nombreartista" id="nombreartista" placeholder="Nombre artista" required/>

    <label id="icon" for="correo"></label>
    <input class="genero" type="text" name="correo" id="correo" placeholder="Correo" required/>

    <label id="icon" for="pass"></label>
    <input class="genero" type="password" name="pass" id="pass" placeholder="Contraseña" required/>
       
    <label for="genero">Género musical</label> 
    <select class="genero" name="genero" id="genero">
       <option value="Blues">Blues</option>
       <option value="Clásico">Clásico</option>
       <option value="Country">Country</option>
       <option value="Cumbia">Cumbia</option>
       <option value="Disco">Disco</option>
       <option value="Electrónica">Electrónica</option>
       <option value="Flamenco">Flamenco</option>
       <option value="Folk">Folk</option>
       <option value="Funk">Funk</option>
       <option value="Heavy Metal">Heavy Metal</option>
       <option value="Hip Hop">Hip Hop</option>
       <option value="Jazz">Jazz</option>
       <option value="Pop">Pop</option>
       <option value="Rap">Rap</option>
       <option value="Reggaeton">Reggaeton</option>
       <option value="Rock">Rock</option>
       <option value="Salsa">Salsa</option>
       <option value="Trap">Trap</option>
    </select>
    
    <label for="redessociales">Redes Sociales</label> 
    <input class="genero" type="text" name="Twitter" id="Twitter" placeholder="Twitter" />
    <input class="genero" type="text" name="Youtube" id="Youtube" placeholder="Youtube" />
    <input class="genero" type="text" name="Facebook" id="Facebook" placeholder="Facebook" />
    <input class="genero" type="text" name="Instagram" id="Instagram" placeholder="Instagram" />
    <input class="genero" type="text" name="Web" id="Web" placeholder="Página Web" />

    <label for="descripcion">Breve descripción</label>
    <textarea class="genero" id="descripcion" rows="3"></textarea>

    <label for="imagen">Subir imagen</label> 
    <input type="file" class="generosubir" name="imagen" id="imagen">

     <p>Al registrarse, acepta nuestros <a href="#">términos y condiciones</a>.</p>
     <input type="submit" class="button" value="Registrarse">

    </form>

  </div>

</body>
</html>
