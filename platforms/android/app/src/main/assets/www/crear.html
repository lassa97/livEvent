    <title>Acceso</title>

<body>
	<div data-role="page">
	    <div data-role="main" class="ui-content">
			<form class="formulario" name="formContacto" method="post" action="api/v1/event_create.php" ><br />

				<label for="name">Nombre evento*:</label>
				<input name="name" placeholder="Nombre evento" maxlength="50" class="required" /><br />

				<label for="localization">Dirección del evento*:</label>
				<input name="localization" placeholder="Dirección" class="required" /><br />

				<label for="date"> Selecciona la fecha del evento:* </label>
  				<input type="date" name="date" min="2019-11-01" max="2021-11-01" step="2" class="required">

  				<label for="timestart"> Selecciona la hora de comienzo:* </label>
  				<input type="time" name="horacomienzo" class="required">

			    <label for="duration"> Selecciona la duración:* </label>
  				<input type="time" name="duration" class="required">

				<label for="description">Descripción del evento:*</label>
				<textarea placeholder="Escribe una breve descripción  (200 caráteres)" maxlength="200" name="description"></textarea><br />

				<label for="image">Subir imagen:</label>
			    <input type="file" class="generosubir" accept="image/png, image/jpg, image/jpeg" maxlength="1024" name="image"><br />


				<input class="acceder" type="submit" value="Crear" />
			</form>
		</div>
	</div>


</body>
